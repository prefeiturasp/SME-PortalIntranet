<div class="conteudo-lista" data-data="{ATRIBUTO-DATA}">
    <div class="row">
        <div class="col accordion-buttons">
            <div class="text-right">
                <button data-data="{ATRIBUTO-DATA}" class="btn btn-outline-danger btn-aplicar-sancao">
                    <i class="fa fa-ban" aria-hidden="true"></i> Aplicar Sanção 
                </button>                
            </div>            
        </div>
    </div>
    <div class="row"><div class="col">&nbsp;</div></div>
    <div id="sorteados_data_{ATRIBUTO-DATA-CONF}">
        <div class="table-responsive">
            <table class="table tabela-lista-sorteados">
                <thead>
                <tr>
                    <th style="width: 1%;"><input type="checkbox" class="check-sorteados check-all" name="marcar-todos"></th>
                    <th style="width:25%">Nome Completo</th>
                    <th>E-mails</th>
                    <th>Telefones</th>
                    <th>CPF</th>
                    <th>DRE/SME - UE/Setor</th>
                </tr>
                </thead>
                <tbody>
                {CONTEUDO-TAB}
                </tbody>
            </table>
        </div>
    </div>
</div>
