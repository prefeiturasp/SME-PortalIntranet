<tr class="sorteado-{ID} sorteado-item">
    <td><input type="checkbox" class="check-sorteados check-item" name="participantes-sorteados[]" value="{ID}" {DESABILITAR}></td>
    <td><span class="nome">{ORDEM}º {NOME}</span><span class="{TAG}">{PUBLICO}</span></td>
    <td class="negrito"><span id="email-inst-{ID}">{EMAILINSTITUCIONAL}</span><img src="{DIRETORIO_URI}/img/icon_copy_16.png" class="copia-email-sorteio" id="copiar-email-inst-{ID}"><br><span id="email-sec-{ID}">{EMAILSECUNDARIO}</span><img src="{DIRETORIO_URI}/img/icon_copy_16.png" class="copia-email-sorteio" id="copiar-email-sec-{ID}"></td>
    <td class="negrito">{CELULAR}<br>{TELEFONE}</td>
    <td class="negrito">{CPF}</td>
    <td class="negrito">{DRE}<br>{UNIDADE}</td>
    <td>
        <img src="{IMG-CANCELA-SORTEADO}" id="remove-participante-sorteado-{ID}-{NOME}" class="remove-participante-sorteado {ESCONDE-REMOVER}" title="Remove o participante da lista de sorteados">
        <span id="remove-participante-sorteado-{ID}-gif" class="spinner"></span>
        <br>
        <div class="d-flex justify-content-start align-items-center">
            <img id="reevia-email-sorteado-{ID}-{NOME}" src="{IMG-EMAIL-ENVIADO}" title="{DESCRICAO-ENVIO-EMAIL}" class="reevia-email-sorteado {ESCONDE}" data-data="{ATRIBUTO-DATA}">
            <span id="reenvia-email-participante-sorteado-{ID}-gif" class="spinner"></span>
        </div>
    </td>
</tr>
<tr class="table-light sorteado-{ID}">
    <td>&nbsp;</td>
    <td class="check-contato {ESCONDE-PRESENCA}" colspan="2">
        <font class="status">NOTIFICADO:</font> 
        <span class="valor-status">{STATUS_NOTIFICADO}</span>
        {PRAZO_CONFIRMACAO}
    </td>
    <td class="check-presenca {ESCONDE-PRESENCA}" colspan="2">
        <font class="status">CONFIRMOU PRESENÇA:</font> 
        <span class="valor-status">{PRESENCA-CHECADA}</span>
    </td>
    <td class="check-instrucoes" colspan="2">
        <font class="status">E-MAIL COM INSTRUÇÕES:</font> 
        <span class="valor-status">{EMAILINSTRUCAO-CHECADO}</span>
    </td>
</tr>
